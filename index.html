<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laser Art LB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0a0a0a;
  color:#fff;
}

header{
  text-align:center;
  padding:40px 20px;
  border-bottom:1px solid #222;
  position:relative;
}

header img{width:120px;margin-bottom:15px}

.socials{
  position:absolute;
  top:20px;
  right:20px;
  display:flex;
  gap:12px;
}

.socials img{
  width:26px;
  cursor:pointer;
  opacity:.8;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:40px;
  max-width:1200px;
  margin:auto;
}

.product{
  background:#151515;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.product:hover{transform:translateY(-6px)}

.product img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.product-info{padding:18px}
.price{color:#aaa;margin-top:6px}

/* OVERLAY PRODUCT PAGE */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  z-index:1000;
  overflow-y:auto;
}

.overlayContent{
  max-width:480px;
  margin:40px auto;
  background:#141414;
  border-radius:22px;
  overflow:hidden;
}

.overlayContent img{
  width:100%;
  height:280px;
  object-fit:cover;
}

.overlayBody{
  padding:22px;
}

.closeBtn{
  position:fixed;
  top:20px;
  right:20px;
  font-size:30px;
  cursor:pointer;
}

label{
  display:block;
  margin-top:14px;
  color:#aaa;
  font-size:14px;
}

input,textarea{
  width:100%;
  background:#0f0f0f;
  border:1px solid #333;
  color:#fff;
  padding:10px;
  border-radius:10px;
  margin-top:6px;
}

textarea{resize:none;min-height:80px}

.checkbox{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:12px;
}

.otherSide{display:none}

button{
  width:100%;
  margin-top:20px;
  padding:15px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#777,#aaa);
  color:#000;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="socials">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg"
         onclick="openWA()">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
         onclick="openIG()">
  </div>

  <img src="logo.webp">
  <h1>LASER ART LB</h1>
  <p>Stainless Steel â€¢ Laser Engraving</p>
</header>

<div class="products">

<div class="product" onclick="openProduct('p1')">
  <img src="p1.jpg">
  <div class="product-info">
    <h3>Lebanese Number Plate Keychain</h3>
    <div class="price">$10</div>
  </div>
</div>

<div class="product" onclick="openProduct('p2')">
  <img src="p2.jpg">
  <div class="product-info">
    <h3>Pet Tag</h3>
    <div class="price">$10</div>
  </div>
</div>

<div class="product" onclick="openProduct('p3')">
  <img src="p3.jpg">
  <div class="product-info">
    <h3>Couples Promise Keychain</h3>
    <div class="price">$10</div>
  </div>
</div>

<div class="product" onclick="openProduct('p4')">
  <img src="p4.jpg">
  <div class="product-info">
    <h3>Laser Cutting Service</h3>
    <div class="price">Price depends</div>
  </div>
</div>

<div class="product" onclick="openProduct('p5')">
  <img src="p5.jpg">
  <div class="product-info">
    <h3>Custom Logo Keychain</h3>
    <div class="price">$10</div>
  </div>
</div>

<div class="product" onclick="openProduct('p6')">
  <img src="p6.jpg">
  <div class="product-info">
    <h3>Name Keychain</h3>
    <div class="price">$10</div>
  </div>
</div>

</div>

<!-- PRODUCT OVERLAY -->
<div class="overlay" id="overlay">
  <div class="closeBtn" onclick="closeOverlay()">Ã—</div>
  <div class="overlayContent">
    <img id="o_img">
    <div class="overlayBody" id="o_body"></div>
  </div>
</div>

<script>
const overlay=document.getElementById("overlay");
const o_img=document.getElementById("o_img");
const o_body=document.getElementById("o_body");

function openProduct(id){
  overlay.style.display="block";
  document.body.style.overflow="hidden";

  const products={
    p1:{
      img:"p1.jpg",
      html:`<h2>Lebanese Number Plate Keychain</h2>
      <div class="price">$10</div>
      <label>Quantity</label><input type="number" value="1">
      <div class="checkbox">
        <input type="checkbox" onchange="toggleOther(this)">
        <span>Engrave on other side (+$3)</span>
      </div>
      <div class="otherSide">
        <textarea placeholder="Other side engraving details"></textarea>
      </div>
      <label>Main engraving</label>
      <textarea placeholder="Plate number, governorate..."></textarea>
      <button onclick="order('Lebanese Number Plate Keychain')">Buy</button>`
    },
    p2:{
      img:"p2.jpg",
      html:`<h2>Pet Tag</h2>
      <div class="price">$10</div>
      <label>Quantity</label><input type="number" value="1">
      <label>Engraving</label>
      <textarea placeholder="Pet name, phone number..."></textarea>
      <button onclick="order('Pet Tag')">Buy</button>`
    },
    p3:{
      img:"p3.jpg",
      html:`<h2>Couples Promise Keychain</h2>
      <div class="price">$10</div>
      <label>Engraving</label>
      <textarea>Wherever you go, come back to me</textarea>
      <button onclick="order('Couples Promise Keychain')">Buy</button>`
    },
    p4:{
      img:"p4.jpg",
      html:`<h2>Laser Cutting Service</h2>
      <label>Describe your request</label>
      <textarea placeholder="Material, size, quantity, file type..."></textarea>
      <button onclick="order('Laser Cutting Service')">Contact</button>`
    },
    p5:{
      img:"p5.jpg",
      html:`<h2>Custom Logo Keychain</h2>
      <div class="price">$10</div>
      <textarea placeholder="Describe your logo..."></textarea>
      <button onclick="order('Custom Logo Keychain')">Buy</button>`
    },
    p6:{
      img:"p6.jpg",
      html:`<h2>Name Keychain</h2>
      <div class="price">$10</div>
      <textarea placeholder="Enter name..."></textarea>
      <button onclick="order('Name Keychain')">Buy</button>`
    }
  };

  o_img.src=products[id].img;
  o_body.innerHTML=products[id].html;
}

function toggleOther(box){
  box.closest(".overlayBody")
     .querySelector(".otherSide").style.display =
     box.checked ? "block" : "none";
}

function closeOverlay(){
  overlay.style.display="none";
  document.body.style.overflow="auto";
}

function order(name){
  window.open(
    "https://wa.me/96181388115?text="+encodeURIComponent(
      "Hello Laser Art LB ðŸ‘‹\n\nProduct: "+name
    )
  );
}

function openWA(){
  window.open("https://wa.me/96181388115","_blank");
}

function openIG(){
  window.open("https://instagram.com/laserart.lb","_blank");
}
</script>

</body>
</html>
