<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laser Art LB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0a0a0a;
  color:#fff;
}

header{
  text-align:center;
  padding:40px 20px;
  border-bottom:1px solid #222;
}

header img{width:120px;margin-bottom:15px}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:40px;
  max-width:1200px;
  margin:auto;
}

.product{
  background:#151515;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.product:hover{transform:translateY(-6px)}

.product img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.product-info{padding:18px}

.price{color:#aaa;margin-top:6px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modalBox{
  background:#141414;
  width:95%;
  max-width:420px;
  border-radius:20px;
  overflow:hidden;
  animation:zoom .35s ease;
}

@keyframes zoom{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modalBox img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.modalContent{padding:20px}

label{display:block;margin-top:12px;color:#aaa}

input,textarea{
  width:100%;
  background:#0f0f0f;
  border:1px solid #333;
  color:#fff;
  padding:10px;
  border-radius:10px;
  margin-top:5px;
}

textarea{resize:none;min-height:70px}

.checkbox{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:12px;
}

.otherSide{display:none}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#777,#aaa);
  color:#000;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="logo.webp">
  <h1>LASER ART LB</h1>
  <p>Stainless Steel â€¢ Laser Engraving</p>
</header>

<div class="products">

<div class="product" onclick="openProduct('p1')">
  <img src="p1.jpg">
  <div class="product-info">
    <h3>Lebanese Number Plate Keychain</h3>
    <div class="price">$10</div>
  </div>
</div>

<div class="product" onclick="openProduct('p2')">
  <img src="p2.jpg">
  <div class="product-info">
    <h3>Pet Tag</h3>
    <div class="price">$10</div>
  </div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modalBox">
    <img id="modalImg">
    <div class="modalContent" id="modalContent"></div>
  </div>
</div>

<script>
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalContent = document.getElementById("modalContent");

function openProduct(id){
  modal.style.display="flex";

  if(id==="p1"){
    modalImg.src="p1.jpg";
    modalContent.innerHTML=`
      <h3>Lebanese Number Plate Keychain</h3>

      <label>Quantity</label>
      <input type="number" value="1" min="1">

      <div class="checkbox">
        <input type="checkbox" onchange="toggleOther(this)">
        <span>Engrave on other side (+$3)</span>
      </div>

      <div class="otherSide">
        <textarea placeholder="Other side engraving details"></textarea>
      </div>

      <label>Main engraving</label>
      <textarea placeholder="Plate number, governorate..."></textarea>

      <button onclick="order('Lebanese Number Plate Keychain')">Buy</button>
    `;
  }

  if(id==="p2"){
    modalImg.src="p2.jpg";
    modalContent.innerHTML=`
      <h3>Pet Tag</h3>

      <label>Quantity</label>
      <input type="number" value="1">

      <label>Engraving</label>
      <textarea placeholder="Pet name, phone number..."></textarea>

      <button onclick="order('Pet Tag')">Buy</button>
    `;
  }
}

function toggleOther(box){
  box.closest(".modalContent")
     .querySelector(".otherSide").style.display =
     box.checked ? "block" : "none";
}

function order(name){
  window.open(
    "https://wa.me/96181388115?text="+encodeURIComponent(
      "Hello Laser Art LB ðŸ‘‹\n\nProduct: "+name
    )
  );
}

// CLOSE modal by clicking background only
modal.addEventListener("click", e=>{
  if(e.target === modal){
    modal.style.display="none";
  }
});
</script>

</body>
</html>
