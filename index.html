<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laser Art LB</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0b0b0b;
  color:#fff;
  opacity:0;
  animation:fadeIn 1s forwards;
}

@keyframes fadeIn{to{opacity:1}}

header{
  text-align:center;
  padding:40px 20px;
  border-bottom:1px solid #222;
}

header img{width:120px;margin-bottom:15px}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:40px;
  max-width:1200px;
  margin:auto;
}

.product{
  background:#151515;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .3s;
}

.product:hover{transform:translateY(-6px)}

.product img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.product-info{
  padding:18px;
}

.price{color:#aaa;margin-top:6px}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modalBox{
  background:#141414;
  border-radius:20px;
  width:95%;
  max-width:420px;
  overflow:auto;
  animation:zoom .35s ease;
}

@keyframes zoom{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modalBox img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.modalContent{
  padding:20px;
}

label{
  display:block;
  margin-top:12px;
  color:#aaa;
  font-size:14px;
}

input,textarea{
  width:100%;
  background:#0f0f0f;
  border:1px solid #333;
  color:#fff;
  padding:10px;
  border-radius:10px;
  margin-top:5px;
}

textarea{resize:none;min-height:70px}

.checkbox{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:10px;
}

.otherSide{display:none}

button{
  width:100%;
  margin-top:15px;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#666,#999);
  color:#000;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="logo.webp">
  <h1>LASER ART LB</h1>
  <p>Stainless Steel â€¢ Laser Engraving</p>
</header>

<div class="products">

<div class="product" onclick="openModal(1)">
  <img src="p1.jpg">
  <div class="product-info">
    <h3>Lebanese Number Plate Keychain</h3>
    <div class="price">$10</div>
  </div>
</div>

<div class="product" onclick="openModal(2)">
  <img src="p2.jpg">
  <div class="product-info">
    <h3>Pet Tag</h3>
    <div class="price">$10</div>
  </div>
</div>

<div class="product" onclick="openModal(3)">
  <img src="p3.jpg">
  <div class="product-info">
    <h3>Couples Promise Keychain</h3>
    <div class="price">$10</div>
  </div>
</div>

<div class="product" onclick="openModal(4)">
  <img src="p4.jpg">
  <div class="product-info">
    <h3>Laser Cutting Service</h3>
    <div class="price">Price depends</div>
  </div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modalBox" onclick="event.stopPropagation()">
    <img id="m_img">
    <div class="modalContent" id="m_content"></div>
  </div>
</div>

<script>
function openModal(id){
  const modal=document.getElementById("modal");
  const img=document.getElementById("m_img");
  const c=document.getElementById("m_content");

  if(id===1){
    img.src="p1.jpg";
    c.innerHTML=`
    <h3>Lebanese Number Plate Keychain</h3>
    <label>Quantity</label><input type="number" value="1">
    <div class="checkbox">
      <input type="checkbox" onclick="this.nextElementSibling.nextElementSibling.style.display=this.checked?'block':'none'">
      <span>Engrave on other side (+$3)</span>
    </div>
    <div class="otherSide">
      <textarea placeholder="Other side engraving details"></textarea>
    </div>
    <label>Main engraving</label>
    <textarea placeholder="Plate number, governorate..."></textarea>
    <button onclick="order('Lebanese Number Plate Keychain')">Buy</button>`;
  }

  if(id===4){
    img.src="p4.jpg";
    c.innerHTML=`
    <h3>Laser Cutting Service</h3>
    <label>Describe your request</label>
    <textarea></textarea>
    <button onclick="order('Laser Cutting Service')">Contact</button>`;
  }

  modal.style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function order(name){
  window.open("https://wa.me/96181388115?text="+encodeURIComponent(
    "Hello Laser Art LB ðŸ‘‹\n\nProduct: "+name
  ));
}
</script>

</body>
</html>
